<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Navigation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="#" class="logo"><img src="images/Logo.png" alt=""></a>
      <ul class="navbar-links">
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signin.html">Sign In</a></li>
      </ul>
    </div>
  </nav>
  <div class="gallery-container">
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <div class="gallery">
      <img id="gallery-image" src="images/image1.jpg" alt="Gallery Image">
    </div>
    <button class="next" onclick="changeImage(1)">&#10095;</button>
  </div>

  <div class="gallery-grid">
    <div class="gallery-item">
        <img src="images/image1.jpg" alt="Gallery Image 1" onclick="updateMainGallery('images/image1.jpg')">
    </div>
    <div class="gallery-item">
        <img src="images/image2.jpg" alt="Gallery Image 2" onclick="updateMainGallery('images/image2.jpg')">
    </div>
    <div class="gallery-item">
        <img src="images/image3.jpg" alt="Gallery Image 3" onclick="updateMainGallery('images/image3.jpg')">
    </div>
    <div class="gallery-item">
        <img src="images/image4.jpg" alt="Gallery Image 4" onclick="updateMainGallery('images/image4.jpg')">
    </div>
    <div class="gallery-item">
        <img src="images/image5.jpg" alt="Gallery Image 4" onclick="updateMainGallery('images/image5.jpg')">
    </div>
    <div class="gallery-item">
        <img src="images/image6.jpg" alt="Gallery Image 4" onclick="updateMainGallery('images/image6.jpg')">
    </div>
    <div class="gallery-item">
        <img src="images/image7.jpg" alt="Gallery Image 4" onclick="updateMainGallery('images/image7.jpg')">
    </div>
    <div class="gallery-item">
        <img src="images/image8.jpg" alt="Gallery Image 4" onclick="updateMainGallery('images/image8.jpg')">
    </div>
    <div class="gallery-item">
        <img src="images/image9.jpg" alt="Gallery Image 4" onclick="updateMainGallery('images/image9.jpg')">
    </div>
    <div class="gallery-item">
        <img src="images/image990.jpg" alt="Gallery Image 4" onclick="updateMainGallery('images/image990.jpg')">
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
